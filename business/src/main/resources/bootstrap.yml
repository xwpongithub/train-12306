spring:
  application:
    name: business
  profiles:
    active: dev
  cloud:
    nacos:
#      config:
#        server-addr: 127.0.0.1:8848
#        file-extension: yml
#        namespace: train
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: train
    sentinel:
      enabled: on
      transport:
        port: 8719
        dashboard: localhost:18080
        client-ip: 127.0.0.1
      eager: on
      datasource:
        flow-rule:
          nacos:
            server-addr: 127.0.0.1:8848
            namespace: train
            group-id: DEFAULT_GROUP
            data-id: sentinel-business-flow
            # 限流
            rule-type: flow
        degrade-rule:
          nacos:
            server-addr: 127.0.0.1:8848
            namespace: train
            group-id: DEFAULT_GROUP
            data-id: sentinel-business-degrade
            # 限流
            rule-type: degrade
